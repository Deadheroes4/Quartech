<!doctype html>
<html>
<head>
<title>Search Engine</title>
	<link rel="stylesheet" href="css/style.css" />
		  <script type="text/javascript">
			  function active(){
				  var searchBar = document.getElementById('searchBar');
				  if(searchBar.value == 'Arama...'){
					  searchBar.value = ''
					  searchBar.placeholder = 'Arama...'
					 }
			  }
	  function inactive(){
				  var searchBar = document.getElementById('searchBar');
				  if(searchBar.value == ''){
					  searchBar.value = 'Arama...'
					  searchBar.placeholder = ''
					 }
			  }
	</script>
</head>
<body>
	<form action="search.php" method="post">
	<input type="text" id="searchBar" placeholder="" value="Arama..." maxlength="25" autocomplete="off" onMouseDown="active();" onBlur="inactive();" /><input type="submit" id="searchBtn" value="Ara!" />
	</form>
</body>
</html>
